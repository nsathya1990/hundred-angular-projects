<h1>Components</h1>
<hr />

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Twitter Post'"
  [subTitle]="'Components'"
>
  <app-twitter-post body></app-twitter-post>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Credit Card Input'"
  [subTitle]="'Components'"
>
  <div body>
    <app-credit-card-input
      [creditCardNumber]="'3321432143214321'"
      [isReadOnly]="false"
    ></app-credit-card-input>
    <app-credit-card-input
      [creditCardNumber]="'4321432143214321'"
      [isReadOnly]="false"
    ></app-credit-card-input>
    <app-credit-card-input
      [creditCardNumber]="'5321432143214321'"
      [isReadOnly]="false"
    ></app-credit-card-input>
    <app-credit-card-input
      [creditCardNumber]="'9321432143214321'"
      [isReadOnly]="true"
    ></app-credit-card-input>
    <app-credit-card-input
      [creditCardNumber]="'4321432143214321'"
      [isReadOnly]="true"
    ></app-credit-card-input>
  </div>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Loader'"
  [subTitle]="'Components'"
>
  <app-loader body [isLoading]="false" [loaderType]="loaderType"></app-loader>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Star Ratings Bar'"
  [subTitle]="'Components'"
>
  <app-star-ratings body [rating]="2.55"></app-star-ratings>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Progress Bar'"
  [subTitle]="'Components'"
>
  <app-progress-bar body [value]="progressValue"></app-progress-bar>
  <button footer (click)="progressValue = 75">Update</button>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Accordion'"
  [subTitle]="'Components'"
>
  <app-accordion body [items]="accordionItems"></app-accordion>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Card'"
  [subTitle]="'Components'"
>
  <p footer>Footer Content</p>
  <p body>Body Content</p>
</app-card>
