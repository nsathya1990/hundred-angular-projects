<h1>Components</h1>
<hr />

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Snackbar'"
  [subTitle]="'Components'"
>
  <div body>
    <app-snackbar [message]="'Snackbar Example'" #snackbar></app-snackbar>
    <!-- <button (click)="snackbar.show()">Show Snackbar</button> -->
    <button (click)="snackbarShow()">Show Snackbar</button>
  </div>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Banner Cut Out'"
  [subTitle]="'Components'"
>
  <app-banner-cut-out body></app-banner-cut-out>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Button Toggle'"
  [subTitle]="'Components'"
>
  <app-button-toggle body [options]="buttonToggleOptions"></app-button-toggle>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Ribbon'"
  [subTitle]="'Components'"
>
  <div body>
    <app-ribbon
      [content]="'Beta Course'"
      [location]="ribbonStyle.location"
      [type]="ribbonStyle.type"
    >
    </app-ribbon>

    <button (click)="ribbonStyle.location = RibbonLocation.TopRight">
      Top-Right
    </button>
    <button (click)="ribbonStyle.location = RibbonLocation.TopLeft">
      Top-Left
    </button>
    <button (click)="ribbonStyle.location = RibbonLocation.BottomRight">
      Bottom-Right
    </button>
    <button (click)="ribbonStyle.location = RibbonLocation.BottomLeft">
      Bottom-Left
    </button>

    <button (click)="ribbonStyle.type = RibbonType.Info">Info</button>
    <button (click)="ribbonStyle.type = RibbonType.Error">Error</button>
    <button (click)="ribbonStyle.type = RibbonType.Success">Success</button>
    <button (click)="ribbonStyle.type = RibbonType.Warning">Warning</button>
  </div>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Email Form'"
  [subTitle]="'Components'"
>
  <app-email-form body> </app-email-form>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Sort Table'"
  [subTitle]="'Components'"
>
  <app-sort-table body> </app-sort-table>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Tab'"
  [subTitle]="'Components'"
>
  <app-tab body [tabs]="tabs" (selectedTabIndex)="selectedTab = $event">
    <app-paging *ngIf="selectedTab === 0" [totalItems]="200"></app-paging>
    <app-counter-input *ngIf="selectedTab === 1"></app-counter-input>
  </app-tab>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Pagination'"
  [subTitle]="'Components'"
>
  <app-paging body [totalItems]="200"> </app-paging>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"

  [subTitle]="'Components'"
>
  <app-simple-table body> </app-simple-table>
</app-card>
