<h1>Components</h1>
<hr />

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Quote'"
  [subTitle]="'Components'"
>
  <app-quote
    body
    [quote]="
      'If you have one teapot And can brew your tea in it That will do quite well. How much does he lack himself Who must have a lot of things?'
    "
    [author]="'Sen no RikyÅ«'"
    [occupation]="'Tea Master'"
  ></app-quote>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Modal'"
  [subTitle]="'Components'"
>
  <div body>
    <app-modal [title]="'Modal Example'" #modal>
      <p>Some Content</p>
    </app-modal>
  </div>

  <div footer>
    <button (click)="modal.open()">Call Modal</button>
  </div>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'LinkedIn Post'"
  [subTitle]="'Components'"
>
  <app-linkedin-post body></app-linkedin-post>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Twitter Post'"
  [subTitle]="'Components'"
>
  <app-twitter-post body></app-twitter-post>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Credit Card Input'"
  [subTitle]="'Components'"

  <div body>
    <app-credit-card-input
      [creditCardNumber]="'3321432143214321'"
      [isReadOnly]="false"
    ></app-credit-card-input>

    ></app-credit-card-input>

      [creditCardNumber]="'4321432143214321'"

</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Loader'"
  [subTitle]="'Components'"
>
  <app-loader body [isLoading]="false" [loaderType]="loaderType"></app-loader>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Star Ratings Bar'"
  [subTitle]="'Components'"
>
  <app-star-ratings body [rating]="2.55"></app-star-ratings>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Progress Bar'"
  [subTitle]="'Components'"
>
  <app-progress-bar body [value]="progressValue"></app-progress-bar>
  <button footer (click)="progressValue = 75">Update</button>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Accordion'"
  [subTitle]="'Components'"
>
  <app-accordion body [items]="accordionItems"></app-accordion>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Card'"
  [subTitle]="'Components'"
>
  <p footer>Footer Content</p>
  <p body>Body Content</p>
</app-card>
