<app-banner-cut-out [title]="'Directives'"></app-banner-cut-out>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Copy'"
  [subTitle]="'Directives'"
>
  <button body appCopy="Directive Copy Example" style="border: 1px solid black; text-align: center; padding: 10px">
    Copy
  </button>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Scale'"
  [subTitle]="'Directives'"
>
  <div
    appScale
    body
    style="
      width: 100px;
      height: 100px;
      background-color: #007acc;
      margin-left: auto;
      margin-right: auto;
    "
  ></div>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Ripple'"
  [subTitle]="'Directives'"
>
  <div body>
    <button
      appRipple="ripple"
      style="border: 1px solid black; text-align: center; padding: 10px"
    >
      Ripple Button
    </button>
    <button
      appRipple="ripple2"
      style="border: 1px solid black; text-align: center; padding: 10px"
    >
      Ripple Button
    </button>
  </div>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Debounce Click'"
  [subTitle]="'Directives'"
>
  <div body>
    <button appDebounceClick (debounceClick)="log()">Log</button>
  </div>
</app-card>
